<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AOS Animation</title>
    <link rel="stylesheet" href="Simple AOS Animation.css">
</head>
<body>
    <!-- Section is the dummy elements. -->
    <section>
        <h1>
            Simple AOS Animation only by vanilla Javascript.
        </h1>
    </section>
    <div class="container">

        <!----------The main Projects starts from here--------->

        <!-- The aos class are the containers of the contents which would be animated.
             The items would be the target items. -->
        <div class="aos_container" id="box1">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box2">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box3">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box4">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box5">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box6">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box7">
            <div class="aos_content"></div>
        </div>
        <div class="aos_container" id="box8">
            <div class="aos_content"></div>
        </div>
    </div>
    <section></section>
    <script src="Simple AOS Animation.js"></script>
</body>
</html>
